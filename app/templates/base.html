<!DOCTYPE html>
<html lang="{{ get_locale() }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.svg')}}">
    <title>{% block title %}{{ _('Porsche - NonOfficial Website') }}{% endblock %}</title>
  </head>
  <body>
    {% if not hide_header %}
    <header>
        <nav>
            <div class="header-aside">
                <div class="menu-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 20" class="menu-icon">
                        <path d="M0 1h30M0 10h30M0 19h30" stroke="white" stroke-width="2"/>
                    </svg>
                    <!-- <label class="menu-label">{{ _('Menu') }}</label> -->
                </div>
                <div class="menu-tooltip">{{ _('Menu') }}</div>
            </div>
            <div class="header-bside">
                
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4500 300"><path d="M502 221c48.1 0 74-25.9 74-74V74c0-48.1-25.9-74-74-74H0v300h68v-79h434zm6-143v65c0 7.8-4.2 12-12 12H68V66h428c7.8 0 12 4.2 12 12zm228 222c-48.1 0-74-25.9-74-74V74c0-48.1 25.9-74 74-74h417c48.1 0 74 25.9 74 74v152c0 48.1-25.9 74-74 74H736zm411-66c7.8 0 12-4.2 12-12V78c0-7.8-4.2-12-12-12H742c-7.8 0-12 4.2-12 12v144c0 7.8 4.2 12 12 12h405zm675-36c39.844 16.757 67.853 56.1 68 102h-68c0-54-25-79-79-79h-361v79h-68V0h502c48.1 0 74 25.9 74 74v50.14c0 46.06-23.75 71.76-68 73.86zm-12-43c7.8 0 12-4.2 12-12V78c0-7.8-4.2-12-12-12h-428v89h428zm162-81c0-48.1 25.9-74 74-74h492v56h-486c-7.8 0-12 4.2-12 12v42c0 7.8 4.2 12 12 12h422c48.1 0 74 25.9 74 74v30c0 48.1-25.9 74-74 74h-492v-56h486c7.8 0 12-4.2 12-12v-42c0-7.8-4.2-12-12-12h-422c-48.1 0-74-25.9-74-74V74zm661 0c0-48.1 25.9-74 74-74h480v66h-474c-7.8 0-12 4.2-12 12v144c0 7.8 4.2 12 12 12h474v66h-480c-48.1 0-74-25.9-74-74V74zM3817 0v300h-68V183h-407v117h-68V0h68v117h407V0h68zm156 56v66h527v56h-527v66h527v56h-595V0h595v56h-527z"></path></svg>
                <div class="menu-tooltip">{{ _('Porsche.com') }}</div>
            </div>
            <div class="header-cside">
                <!-- <img src="{{ url_for('static', filename='img/User.svg') }}" class = "header-img" alt = "{{ _('User') }}"> -->
            </div>
        
        </nav>
    </header>
    {% endif %}

    {% if show_circle_buttons %}
    <div class="circle-buttons-container">
      <button class="circle-button" onclick="window.location.href='/FAQ'">
        <img src="{{ url_for('static', filename='img/FAQ.svg') }}" alt="{{ _('FAQ') }}" class="circle-button-icon">
      </button>
      <button class="circle-button" onclick="window.location.href='/profile'">
        <img src="{{ url_for('static', filename='img/Account.svg') }}" alt="{{ _('Аккаунт') }}" class="circle-button-icon">
      </button>
      <div class="language-dropdown">
        <button class="circle-button language-button">
          <img src="{{ url_for('static', filename='img/Language.svg') }}" alt="{{ _('Язык') }}" class="circle-button-icon">
        </button>
        <div class="language-dropdown-content">
          <a href="{{ url_for('views.change_language', lang_code='ru') }}">Русский</a>
          <a href="{{ url_for('views.change_language', lang_code='en') }}">English</a>
          <a href="{{ url_for('views.change_language', lang_code='be') }}">Беларускiй</a>
        </div>
      </div>
      
    </div>
    {% endif %}

    <main> 
    <div id="flash-container"></div>
      {% block content %} 
      {% endblock %}

      {% block javascript %} 
        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        <!-- <script>
        document.addEventListener('DOMContentLoaded', () => {
            messageFlash.init();

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        messageFlash.addMessage({{ message|tojson }}, "{{ category }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
        </script> -->

      {% endblock %}
    </main>
    {% if not hide_footer %}
    <footer>
      
    </footer>
    {% endif%}
  </body> 
</html>
