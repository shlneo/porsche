{% extends "base.html" %}

{% block content %}

<section class = "login-container">
    <div class = "login-image"></div>
    <div class = "login-widget">
        <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="login-widget-header">
                <svg onclick="window.location.href='/'" xmlns="http://www.w3.org/2000/svg" class = "login-widget-logo-svg" style="fill: #000000;" viewBox="0 0 4500 300"><path d="M502 221c48.1 0 74-25.9 74-74V74c0-48.1-25.9-74-74-74H0v300h68v-79h434zm6-143v65c0 7.8-4.2 12-12 12H68V66h428c7.8 0 12 4.2 12 12zm228 222c-48.1 0-74-25.9-74-74V74c0-48.1 25.9-74 74-74h417c48.1 0 74 25.9 74 74v152c0 48.1-25.9 74-74 74H736zm411-66c7.8 0 12-4.2 12-12V78c0-7.8-4.2-12-12-12H742c-7.8 0-12 4.2-12 12v144c0 7.8 4.2 12 12 12h405zm675-36c39.844 16.757 67.853 56.1 68 102h-68c0-54-25-79-79-79h-361v79h-68V0h502c48.1 0 74 25.9 74 74v50.14c0 46.06-23.75 71.76-68 73.86zm-12-43c7.8 0 12-4.2 12-12V78c0-7.8-4.2-12-12-12h-428v89h428zm162-81c0-48.1 25.9-74 74-74h492v56h-486c-7.8 0-12 4.2-12 12v42c0 7.8 4.2 12 12 12h422c48.1 0 74 25.9 74 74v30c0 48.1-25.9 74-74 74h-492v-56h486c7.8 0 12-4.2 12-12v-42c0-7.8-4.2-12-12-12h-422c-48.1 0-74-25.9-74-74V74zm661 0c0-48.1 25.9-74 74-74h480v66h-474c-7.8 0-12 4.2-12 12v144c0 7.8 4.2 12 12 12h474v66h-480c-48.1 0-74-25.9-74-74V74zM3817 0v300h-68V183h-407v117h-68V0h68v117h407V0h68zm156 56v66h527v56h-527v66h527v56h-595V0h595v56h-527z"></path></svg>
                <h1>Welcome! Log in with your Porsche ID</h1>
            </div>
            <div class="login-widget-body">
                <div class="login-widget-body-text">Please enter the e-mail address, you defined as your Porsche ID.</div>
                <div class="input-cont-label">
                    <input class="input-strange" type="text" placeholder=" " id="porsche-id" name="porsche_id" required>
                    <label class="label-strange">Porsche ID *</label>
                </div>
                <div class="captcha-cont">
                    <div class="captcha-image-wrapper">
                        <img id="captcha-image" src="" alt="CAPTCHA Code" class="captcha-img">
                        <button type="button" id="refresh-captcha" class="refresh-captcha-btn" title="Refresh CAPTCHA">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C9.536 4 7.332 5.114 5.864 6.865M5.864 6.865L8.5 4.5M5.864 6.865L3.5 9.5" 
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-cont-label">
                    <input class="input-strange" type="text" placeholder=" " id="captcha-input" name="captcha" required>
                    <label class="label-strange">Enter the code shown above *</label>
                </div>
                <div class = "buttons-area-log">
                    <button id="login-btn" class = "strange-btn" type="submit" disabled>Login with password</button>
                    <button class = "strange-btn-wh" type="button">Get login code via email</button>
                </div>

                <div class="or-separator">
                    <span>OR</span>
                </div>

                <div class = "buttons-area-log" style = "margin-top: 24px;">
                    <button onclick="window.location.href='/sign'" class = "strange-btn-wh" type="button">Create Porsche ID</button>
                </div>
            </div>
        </form>
    </div>
</section>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    {% endblock %}
{% endblock %}
